openapi: 3.0.1
info:
  description: "Turnitin Core API (TCA) provides direct API access to the core functionality\
    \ provided by Turnitin. TCA supports file submission, similarity report generation,\
    \ group management, and visualization of report matches via Cloud Viewer or PDF\
    \ download.\nBelow is the full flow to successfully set up an integration scope,\
    \ an API Key, and make calls to TCA. Integration Scope and API Key management\
    \ is done via the Admin Console UI by logging in as an admin user. For more details,\
    \ go to our [developer portal documentation page](https://developers.turnitin.com/docs).\n\
    ## Integration Scope and API Key Management\nTCA API calls must provide an API\
    \ Key for authentication, so you must first have at least one integration scope\
    \ associated with at least one API Key to use TCA.\n### Admin Console UI\nFirst,\
    \ login to Admin Console UI as an *Admin* user with permission to create Integration\
    \ Scopes, under a tenant that is licensed to use the TCA product\nIntegration\
    \ Scopes (you can create a new one, or add keys to existing)\n\n  * Click `Integrations`\
    \ in the side bar --> `+ Add Integration` at top the top of the page --> Enter\
    \ a name --> `Add` Button\n  API Keys\n  * Click `Integrations` in the side bar\
    \ --> `Create API Key` Button next to a given Integration Scope -->\n  Enter a\
    \ name --> click `Create and View button`\n  * Copy/Save the key manually or click\
    \ save to clipboard button to copy it (this is the only time it will show)\n\n\
    ## TCA Flow\n\n  *  Register a webhook\n  *  Create a submission\n  *  Upload\
    \ a file for the submission\n  *  Wait for the submission upload to process\n\
    \     * If you registered a webhook, a callback will be sent to it when upload\
    \ is complete\n     * The status of the *submission* will also update to `COMPLETE`\n\
    \  *  Request a Similarity Report\n  *  Wait for similarity report to process\n\
    \     * If you registered a webhook, a callback will be sent to it when report\
    \ is complete\n     * The status of the *report* will also be updated to `COMPLETE`\n\
    \  *  Request a URL with parameters to view the Similarity Report\n"
  title: Turnitin Core API
  version: 1.0.249
